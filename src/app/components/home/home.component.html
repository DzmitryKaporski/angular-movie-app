<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>home</title>
</head>

<body>
  <ng-container>
    <app-slider></app-slider>
  </ng-container>

  <div class="listing">
    <a [routerLink]="['/movies']" routerLinkActive="router-link-active" class="listing__explore">
      <div class="listing__head">
        <h3 class="listing__title">Trending Movies</h3>
      </div>
    </a>
    <app-skeleton *ngIf="loader"></app-skeleton>
    <p-carousel [value]="nowPlaying" [numVisible]="6" [numScroll]="5" [circular]="false" *ngIf="!loader"
      [responsiveOptions]="responsiveOptions">
      <ng-template let-movie pTemplate="item">
        <div class="listing-item-style" [routerLink]="['/movies/', movie.id]">
          <div class="overlay">
            <div class="hover">
              <i class="material-icons">play_arrow</i> PLAY
            </div>
          </div>
          <img alt="" alt="image poster" *ngIf="movie?.poster_path" src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{
                movie?.poster_path
              }}" />
          <img alt="" alt="image poster" *ngIf="!movie?.poster_path" src="assets/images/default-movie.png" />
          <h6>{{ movie?.title }}</h6>
          <p class="rate">
            <i class="material-icons">star</i><span>{{ movie?.vote_average }}</span> /10
          </p>
          <p class="year">
            <span>{{ movie?.release_date | date: "yyyy" }}</span>
          </p>
        </div>
      </ng-template>
    </p-carousel>
  </div>

  <div class="listing">
    <a [routerLink]="['/tv']" routerLinkActive="router-link-active" class="listing__explore">
      <div class="listing__head">
        <h3 class="listing__title">Trending TV Shows</h3>
      </div>
    </a>
    <app-skeleton *ngIf="loader"></app-skeleton>
    <p-carousel [value]="tvShows" [numVisible]="6" [numScroll]="5" [circular]="false" *ngIf="!loader"
      [responsiveOptions]="responsiveOptions">
      <ng-template let-tv pTemplate="item">
        <div class="listing-item-style" [routerLink]="['/tv/', tv.id]">
          <div class="overlay">
            <div class="hover">
              <i class="material-icons">play_arrow</i> PLAY
            </div>
          </div>
          <img alt="" src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{
                tv?.poster_path
              }}" />
          <h6>{{ tv?.original_name }}</h6>
          <p class="rate">
            <i class="material-icons">star</i><span>{{ tv?.vote_average }}</span>/10
          </p>
          <p class="year">
            <span>{{ tv?.first_air_date | date: "yyyy" }}</span>
          </p>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</body>

</html>
