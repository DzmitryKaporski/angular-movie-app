<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>genre</title>
  </head>

  <body>
    <div class="listing">
      <div class="listing__head">
        <h2 class="listing__title">Movie Genre: {{ title }}</h2>
      </div>
      <app-skeleton *ngIf="loader"></app-skeleton>
      <div class="row" *ngIf="!loader">
        <div
          class="col-md-2 listing__items"
          *ngFor="let movie of moviesGenre | slice: 0:18"
        >
          <div [routerLink]="['/movies/', movie.id]">
            <div class="listing-item-style">
              <div class="overlay">
                <div class="hover">
                  <i class="material-icons">play_arrow</i> PLAY
                </div>
              </div>
              <img
                alt=""
                src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{
                  movie?.poster_path
                }}"
              />

              <h6>{{ movie?.title }}</h6>
              <p class="rate">
                <i class="material-icons">star</i
                ><span>{{ movie?.vote_average }}</span> /10
              </p>
              <p class="year">
                <span>{{ movie?.release_date | date: "yyyy" }}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
