<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="app-movie">
      <div class="movie-details-modal">
        <a href="javascipt:void(0)" class="float-right">
          <mat-icon class="cross-icon" (click)="closeDialog()">close</mat-icon>
        </a>
      </div>
      <div *ngIf="data.video" class="video-movie-main">
        <iframe
          [src]="data.video.url"
          width="100%"
          height="478px"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
