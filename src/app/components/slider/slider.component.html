<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
  </head>
  <body>
    <div class="hero">
      <ng-container *ngFor="let slider of movies_data; let i = index">
        <div class="slider" *ngIf="current == i" @fade>
          <div class="backdrop">
            <div class="lazyloaded">
              <img
                alt="{{ slider?.title }}"
                class="lazyload image"
                src="https://image.tmdb.org/t/p/original/{{
                  slider?.backdrop_path
                }}"
              />
            </div>
          </div>
          <div class="pane">
            <div>
              <h1 class="name" [routerLink]="['/movies/', slider.id]">
                {{ slider?.title }}
              </h1>
              <div class="meta">
                <div class="info">
                  <span class="rate"
                    ><i class="material-icons">star</i
                    ><span>{{ slider?.vote_average }}</span
                    >/10</span
                  >
                  <span>
                    {{ slider?.vote_count | numberWithCommas }} Reviews</span
                  >
                  <span>{{ slider?.release_date | date: "yyyy" }}</span>
                </div>
              </div>
              <div class="desc">
                {{ slider?.overview }}
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </body>
</html>
