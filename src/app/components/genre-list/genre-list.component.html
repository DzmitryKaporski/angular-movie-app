<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>genre-list</title>
  </head>

  <body>
    <div class="container-fluid mt-20 mb-20">
      <app-skeleton *ngIf="loader"></app-skeleton>
      <div class="row">
        <div class="col-md-12 text-center" *ngIf="!loader">
          <h2 class="mb-5 mt-5">Movies Genres</h2>
          <a
            *ngFor="let genre of genreslist"
            routerLink="/genres/{{ genre.id }}/{{ genre.name }}"
          >
            <button
              mat-raised-button
              color="primary"
              class="genre-card mat-raised-button blue-theme"
              aria-label="Genres"
            >
              {{ genre.name }}
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
