<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" [routerLink]="['/']">Movies</a>
      <ul class="navbar-nav ml-auto listMenu">
        <li class="nav-item active">
          <a
            class="nav-link"
            [routerLink]="['/']"
            routerLinkActive="router-link-active"
            >Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/genres']"
            routerLinkActive="router-link-active"
            >Genres
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/movies']"
            routerLinkActive="router-link-active"
            >Search Movies</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/tv']"
            routerLinkActive="router-link-active"
            >Search TV Shows</a
          >
        </li>
      </ul>
      <span
        class="sidebar-nav-btn"
        pButton
        icon="pi pi-plus"
        label="Show"
        (click)="leftSidebar = true"
        ><img alt="" src="assets/images/menu.svg"
      /></span>
    </nav>

    <p-sidebar [(visible)]="leftSidebar" position="left" [baseZIndex]="10000">
      <div class="sidebarNav">
        <div class="menu-container">
          <div class="sidebarMenu">
            <a
              class="sidebar-nav-link"
              [routerLink]="['/']"
              routerLinkActive="router-link-active"
              >Home
              <span class="sr-only">(current)</span>
            </a>
          </div>
          <div class="sidebarMenu">
            <a
              class="sidebar-nav-link"
              [routerLink]="['/movies']"
              routerLinkActive="router-link-active"
              >Movies</a
            >
          </div>
          <div class="sidebarMenu">
            <a
              class="sidebar-nav-link"
              [routerLink]="['/tv']"
              routerLinkActive="router-link-active"
              >TV Shows</a
            >
          </div>
          <div class="sidebarMenu genre_">
            <a
              class="sidebar-nav-link"
              [routerLink]="['/genres']"
              routerLinkActive="router-link-active"
              >Genres</a
            >
          </div>
        </div>
      </div>
    </p-sidebar>
  </body>
</html>
